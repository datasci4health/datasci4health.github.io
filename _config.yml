title: Ciência e Visualização de Dados em Saúde

description: >
  Disciplina interdisciplinar baseada em problemas, que envolve aplicação de ciência de dados em saúde. Este ano tem enfoque em saúde no contexto de biologia de sistemas e ciência de redes.

defaults:
  - scope:
      path: ""
    values:
      image:
        path: /assets/images/datasci4health-teaser.png
        width: 600
        height: 600

theme: minima

plugins:
  - jekyll-feed
  - jekyll-seo-tag

header_pages:
 - faq.md
 - landing.md
 - tools.md
 - editions.md
 - notebooks.md

minima:
  # classic	           Default, light color scheme.
  # dark	             Dark variant of the classic skin.
  # auto	             Adaptive skin based on the default classic and dark skins.
  # solarized-light	   Light variant of solarized color scheme.
  # solarized-dark	   Dark variant of solarized color scheme.
  # solarized	         Adaptive skin for solarized color scheme skins.
  skin: classic